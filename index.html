<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Sayan Kundu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#db5945">
  <title>index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <center>
      <br><br><br><br><br>
      <h1>Gradient Generator</h1>
      <h2>Pick your colors</h2>
      <input type="color"  id="colorOne" name="colorOne" value="#33ccff">
      <input type="color"  id="colorTwo" name="colorTwo" value="#ff99cc"><br><br>
      <input type="range"  id="degree" class="slider" name="degree" value=180 min="0" max="360">
      <br><br>
      <h1 id="text"></h1>
    </center>
  </div>

  <script>
    const colorOne = document.getElementById('colorOne');
    const colorTwo = document.getElementById('colorTwo');
    const degree = document.getElementById('degree');
    const background = document.querySelector('div');
    let cssText;

    function change_color() {
      background.style.background = "linear-gradient(" + degree.value + "deg," + colorOne.value + " 0%," + colorTwo.value + " 100%)";
      cssText = background.style.background;
      document.getElementById('text').innerHTML = "background:" + cssText;
    }
    colorOne.addEventListener("input", change_color);
    colorTwo.addEventListener("input", change_color);
    degree.addEventListener("input", change_color);
  </script>
</body>
</html>
