<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Sayan Kundu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div>
<center>
  <br><br><br><br><br>
    <h1>Gradient Generator</h1>
    <h2>Pick your colors</h2>
    <input type="color" onchange="change_color(this.value)" id="color1" name="color1" value="#33ccff">
    <input type="color" onchange="change_color(this.value)" id="color2" name="color2" value="#ff99cc">
    <br><br>
    <h1 id="text"></h1>

    </center>

</div>


<script>

var color1=document.getElementById('color1').value;
var color2=document.getElementById('color2').value;
var background= document.querySelector('div');
var n;

function change_color(n) {
    color1=n;
    color1=document.getElementById('color1').value;
    color2=n;
    color2=document.getElementById('color2').value;
    background.style.background=" linear-gradient(to bottom," + color1 +" 0%,"+ color2+" 100%)";
    n=background.style.background;   
    document.getElementById('text').innerHTML="background:"+n;


}






</script>

  </body>
</html>
